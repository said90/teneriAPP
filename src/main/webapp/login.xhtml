<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Teneria Inicion de Sesion 
        </title>
    </h:head>
    <h:body>
        <p:graphicImage value="/recursos/imagenes/fondoLogin.jpg"/>
        <h:form id="frmLogin">
            <p:growl id="growl" sticky="true" showDetail="true" life="300"/>
            <p:dialog  resizable="true"  responsive="true" visible="true" header="Iniciar Sesion" widgetVar="dlg" modal="true" >
                <h:panelGrid   columns="2" cellpadding="5"   style="background-color: aliceblue; background: floralwhite; "   >
                   
                    <h:outputLabel for="username" value="Usuario:"/>
                    <p:inputText id="user" required="true" label="Usuario"/>

                    <h:outputLabel for="password" value="Password"/>
                    <p:password id="password" required="true" label="Password"/>
              

                    <f:facet name="footer">
                        <p:commandButton value="Login" update="growl" 
                                         oncomplete="Informacion incorrecta" />
                    </f:facet>  


                </h:panelGrid>
            </p:dialog>  
        </h:form>

    </h:body>
</html>
